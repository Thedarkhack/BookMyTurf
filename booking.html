  <div class="container booking-container">
    <h1 class="booking-heading">üèè Book Your Slot Now</h1>

    <form id="bookingForm" class="booking-form" autocomplete="off">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Phone Number" required maxlength="10" inputmode="numeric" />

      <label for="turf">Select Turf</label>
      <select id="turf" required>
        <option value="">Select Turf</option>
        <option value="Galaxy Turf A">Galaxy Turf A</option>
        <option value="Galaxy Turf B">Galaxy Turf B</option>
        <option value="Galaxy Turf C">Galaxy Turf C</option>
        <option value="Galaxy Turf D">Galaxy Turf D</option>
      </select>

      <label for="date">Select Date</label>
      <input type="date" id="date" required />

      <label>Select Time Slots</label>
      <div id="slotContainer" class="slot-container"></div>
      <div id="hourInfo" class="hour-info"></div>
      <div id="totalPrice" class="total-price"></div>

      <button type="submit" class="submit-btn">‚úÖ Confirm Booking</button>

      <div class="payment-methods">
        <h3>Pay using UPI</h3>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=abcxyz@upi&pn=GalaxyTurf&cu=INR" alt="Scan QR to Pay" />
        <br/>
        <a href="upi://pay?pa=abcxyz@upi&pn=GalaxyTurf&am=700&cu=INR" target="_blank">
          <button type="button">üí∞ Pay with GPay / PhonePe</button>
        </a>
      </div>
    </form>
  </div>
