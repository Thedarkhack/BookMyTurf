<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookMyTurf | Galaxy Turf</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div><strong>Galaxy Turf</strong></div>
    <div>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container">
    <input type="text" id="searchBar" placeholder="üîç Search Your Turf" />
    <div class="turfs" id="turfContainer"></div>
  </div>

  <footer>
    &copy; 2025 Galaxy Turf - All rights reserved.
  </footer>

  <script>
    const turfData = [
      { name: "Galaxy Turf A", location: "Green Park", booked: 6 },
      { name: "Galaxy Turf B", location: "Red Hills", booked: 3 },
      { name: "Galaxy Turf C", location: "Sector 5", booked: 8 },
      { name: "Galaxy Turf D", location: "Skyline Road", booked: 4 }
    ];

    const turfContainer = document.getElementById("turfContainer");
    const searchBar = document.getElementById("searchBar");

    function renderTurfs(list) {
      turfContainer.innerHTML = "";
      list.forEach(turf => {
        const free = 24 - turf.booked;
        const card = document.createElement("div");
        card.className = "turf-card";
        card.innerHTML = `
          <h3>${turf.name}</h3>
          <p>üìç ${turf.location}</p>
          <p>üéØ ${turf.booked} booked | ${free} available</p>
          <button onclick="window.location.href='booking.html'">Book Now</button>
        `;
        turfContainer.appendChild(card);
      });
    }

    renderTurfs(turfData);

    searchBar.addEventListener("input", () => {
      const val = searchBar.value.toLowerCase();
      const filtered = turfData.filter(t => t.name.toLowerCase().includes(val));
      renderTurfs(filtered);
    });
  </script>
</body>
</html>
